<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ex3_NahumNoga</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
</head>
<body>


<div style="margin-left: 60px">
    <h1>Login Page</h1>
    <form th:action="@{/login}" method="post">
        <input id="user_name_input"  name= "userName" type="text" class="form-control col-6" placeholder="User name..." aria-label="User name..." style="margin-bottom: 10px;">
        <input id="password_input" name="password" type="password" class="form-control col-6" placeholder="Password..." aria-label="Password..." style="margin-bottom: 10px;">
        <button id="login_btn" class="btn btn-primary" type="submit" style="margin-right: 10px">Login</button>
    </form>
    <h3 id = "err_msg" th:text="${msg}" style="display: block;margin-top: 10px"></h3>
    <button id = "info_msg" type="button" class="btn btn-success btn-block todo_btn col-6" style="display: none;margin-top: 10px"></button>
</div>


</body>
</html>
