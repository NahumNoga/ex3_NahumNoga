<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>
<div class = "container" >
    <div style="margin-left: 60px">
        <form th:action="@{login/logout}" method="post">
            <button id="logout" class="btn btn-primary" type="submit" style="margin-right: 10px;float: right;">Logout</button>
        </form>
        <h1>Github search</h1>
        <form action="#" th:action="@{/search}" th:object="${user}" method="post">
            <input id="input" name="userName" type="text" class="form-control col-6" placeholder="Enter name..." aria-label="Enter name..." style="margin-bottom: 10px;">
            <button id="search" class="btn btn-primary" type="submit" style="margin-right: 10px">Search</button>
        </form>
    </div>



    <div class="col" style="margin: 5%" >
        <div id = "results" class="card border-info mb-3 col-4" style=" margin-right: 5px; display: block">
            <div class="card-header">
                    <h5>Result</h5>
            </div >
            <div class="card-body text-info">
                <h5 th:if="${login != null}" th:text="'Login: ' + ${login}" ></h5>
                <h5 th:if="${followers != null}" th:text="'Followers: ' + ${followers}" ></h5>
                <h3 id = "msg" th:if="${errorMsg != null}" th:text="${errorMsg}" style="color: red"></h3>
            </div>
        </div>
        <a th:href="@{/history}" class="btn btn-primary" style="float: left; color: white;">Show history</a>
    </div>
</div>
</body>
</html>
